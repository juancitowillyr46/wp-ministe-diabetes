<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <label for="ui-radio-a" class="ui-radio-button-box">
            <input type="radio" id="ui-radio-a" name="ui-radio">
            <span class="radio-text">
                Menos de 45 años
            </span>
        </label>
        <label for="ui-radio-b" class="ui-radio-button-box">
            <input type="radio" id="ui-radio-b" name="ui-radio">
            <span class="radio-text">
                45-54 años
            </span>
        </label>
        <label for="ui-radio-c" class="ui-radio-button-box">
            <input type="radio" id="ui-radio-c" name="ui-radio">
            <span class="radio-text">
                55-64 años
            </span>
        </label>
        <label for="ui-radio-d" class="ui-radio-button-box">
            <input type="radio" id="ui-radio-d" name="ui-radio">
            <span class="radio-text">
                65 o más años
            </span>
        </label>
    </div>
</body>
</html>
